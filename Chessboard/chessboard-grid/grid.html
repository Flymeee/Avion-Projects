<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chessboard</title>
    <style>
        .board {
            display: grid;
            grid-template-columns: repeat(8, 1fr); /* 8 equal columns */
            width: 400px; /* Adjust as needed */
            height: 400px; /* Adjust as needed */
            border: 2px solid black;
        }

        .square {
            width: 100%;
            height: 100%;
            display: flex; /* Use flexbox to center content (if needed) */
            justify-content: center;
            align-items: center;
            font-size: 20px; /* Example: for displaying coordinates */
        }

        .light {
            background-color: #f0d9b5; /* Light square color */
        }

        .dark {
            background-color: #b58863; /* Dark square color */
        }

        /* Optional: Add some styling for pieces (example) */
        .piece {
            width: 80%;
            height: 80%;
            border-radius: 50%; /* Make them circular */
            background-color: gray; /* Example piece color */
        }
    </style>
</head>
<body>

<div class="board">
    </div>

<script>
    const board = document.querySelector('.board');

    for (let row = 0; row < 8; row++) {
        for (let col = 0; col < 8; col++) {
            const square = document.createElement('div');
            square.classList.add('square');

            // Determine if the square is light or dark
            if ((row + col) % 2 === 0) {
                square.classList.add('light');
            } else {
                square.classList.add('dark');
            }

            // Optional: Add coordinates or pieces
            // square.textContent = `${String.fromCharCode(97 + col)}${8 - row}`; // Chess notation
            // if (row === 0 && col === 1) { // Example: Place a piece
            //     const piece = document.createElement('div');
            //     piece.classList.add('piece');
            //     square.appendChild(piece);
            // }

            board.appendChild(square);
        }
    }
</script>

</body>
</html>
